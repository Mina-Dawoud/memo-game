<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
        aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: progress + '%'}">{{progress + '%'}}</div>
</div>
<section>
    <div class="">
        <div class="row">
            <div *ngFor="let card of cards; let i = index" class="col-sm-3 col-lg-2">
                <!-- Card Flip -->
                <div (click)="toggleFlip(i)" class="card-flip">
                    <div class="{{card.flip}}">
                        <div class="front">
                            <!-- front content -->
                            <div class="card">
                                <img class="card-image" src="/assets/back.jpg" alt="Loading...">
                                <span class="card-content">{{i+1}}</span>
                            </div>
                        </div>
                        <div class="back">
                            <!-- back content -->
                            <div class="card">
                                <img [src]="card.src" alt="Image [100%x180]" data-holder-rendered="true"
                                    style="height: 120px; width: 100%; display: block;">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Card Flip -->
            </div>
        </div>

    </div>
</section>
